{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Edit Budget{% else %}Add Budget{% endif %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{% if form.instance.pk %}Edit Budget{% else %}Add Budget{% endif %}</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'budget_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
