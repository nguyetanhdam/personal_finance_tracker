{% extends "base.html" %}

{% block title %}Delete Budget{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Budget</h1>
    <p>Are you sure you want to delete the budget <strong>{{ budget }}</strong> VNĐ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'budget_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
